log_format operation escape=none 'secretdev1 {"date": "$time_iso8601", "duration": $request_time, "status": {"code": $status}, "owner": $upstream_http_x_owner, "resource": $upstream_http_x_resource, "operation": $upstream_http_x_operation, "referer": "$http_referer", "bytes": $bytes_sent}';

server {
    listen 6202;
    server_name localhost;

    location / {
        access_log syslog:server=localhost:51432 operation if=$upstream_http_x_operation;
        proxy_pass http://localhost:6203;
        proxy_set_header Host $host:$server_port;
    	proxy_cache_bypass $http_upgrade;
    }
}
